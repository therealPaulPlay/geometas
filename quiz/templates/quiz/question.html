{% extends "quiz/quiz.html" %}

{% block html_title %}{{ quiz.name }} - Geometas{% endblock %}

{% block quiz %}

    <h2 class="text-2xl mb-4 text-slate-900">{{fact.question}}</h2>

    <div class="flex flex-wrap space-x-4">
        <span class="items-center rounded-full text-sm font-semibold whitespace-nowrap mb-4 px-3 py-1 leading-4 bg-sky-100 text-sky-700">
            {{fact.get_category_display}}
        </span>
    </div>

    <img src="{{fact.image_url}}" alt="{{fact.question}}" class="max-w-full  mx-auto">

    <div class="max-w-full md:max-w-sm pt-6 mx-auto fixed bottom-0 inset-x-0 md:relative md:bottom-auto">
        <a 
            class="font-semibold h-16 md:h-10 px-6 md:rounded-lg flex items-center justify-center bg-sky-400 hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-50 text-white " 
            href="{% url 'quiz:answer' quiz.uuid fact.uuid %}"
            id="advanceLink">
            See Answer
        </a>
    </div>

    <script>
        {% include 'quiz/components/js/space-shortcut.html' %}
    </script>

{% endblock %}
