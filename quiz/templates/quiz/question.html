{% extends "quiz/quiz.html" %}

{% block title_main %}{{ quiz_session.quiz.name }}{% endblock %}

{% block quiz %}

    {% include 'quiz/components/progress_bar.html' %}
  
    <h2 class="text-2xl mt-8 sm:mt-10 text-slate-900">
        {{ fact.get_question }}
    </h2>

    <div class="mt-8">
        {% include 'quiz/components/quiz_image.html' %}
    </div>

    <div class="max-w-full pt-10 fixed bottom-0 inset-x-0 sm:relative sm:bottom-auto">
        <a 
            class="font-semibold h-16 px-6 sm:rounded-lg flex items-center justify-center bg-sky-500 hover:bg-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-50 text-white " 
            href="{% url 'quiz:answer' quiz_session.uuid fact.uuid %}"
            id="spaceShortcut">
            See Answer
        </a>
    </div>

    <script>
        {% include 'quiz/components/js/space-shortcut.html' %}
    </script>

{% endblock %}
