{% extends "template_content.html" %}

{% block title_main %}{{ fact_title }}{% endblock %}



{% block content %}

<div class="my-8">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
        <div class="">
            <img src="{{ fact.image_url }}" class="max-h-80 mx-auto">
        </div>
        <div class="col-span-2">
            <div class="flex gap-2">
                <span class="bg-sky-400 text-white rounded-xl px-2 py-1 font-medium text-xs">{{ fact.category.name }}</span>
                <span class="bg-sky-400 text-white rounded-xl px-2 py-1 font-medium text-xs">{{ fact.country.flag_emoji }} {{fact.country}}</span>
            </div>
            <div class="mt-5">{{ fact.answer }}</div>
            <p class="mt-4 text-sm font-light text-slate-500">{{fact.notes|default:''|safe|linebreaksbr}}</p>
        </div>
    </div>
</div> 


{% endblock %}
