{% if quiz %}
    <div class="mb-10">
        <a 
            class="font-semibold py-3 px-6 flex flex-col rounded-md items-center justify-center bg-sky-400 hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-50 text-white " 
            href="{% url 'quiz:quiz' quiz.uuid %}">
            <div class="text-xs font-light">Test your knowledge</div>
            <div class="font-bold">Start the {{quiz.name}} Quiz!</div>
        </a>
    </div>
{% endif %}

<div class="grid grid-cols">
    <div class="mb-10">
        {% for fact in facts %}
            <div class="grid grid-cols-3 gap-4 mt-4">
                <div class="">
                    <img src="{{ fact.image_url }}" class="max-h-40 ml-auto">
                </div>
                <div class="col-span-2">
                    <span class="bg-sky-500 text-white rounded-lg px-2 py-1 font-medium text-xs">{{ fact.category.name }}</span>
                    <div class="my-auto mt-2">{{ fact.answer }}</div>
                </div>
            </div>
        {% endfor %}
    </div> 
</div>
