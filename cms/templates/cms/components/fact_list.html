<div class="grid grid-cols -mt-6">
    <div class="mb-10">
        {% for fact in facts %}
            <div class="py-10 even:bg-slate-100 -mx-4 px-4 sm:-mx-8 sm:px-8">
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <div class="my-auto">
                        <a href="{% url 'cms:fact_detail' fact.uuid %}">
                            <img src="{{ fact.image_url }}" class="max-h-40 ml-auto">
                        </a>
                    </div>
                    <div class="sm:col-span-2">
                        <div class="flex flex-wrap gap-x-2 gap-y-1">
                            {% if not category %}
                                <span class="bg-sky-400 text-white rounded-xl px-2 py-1 font-medium text-xs truncate">{{ fact.category.name }}</span>
                            {% endif %}
                            {% if not country %}
                                {% for country in fact.countries.all %}
                                    <span class="bg-sky-400 text-white rounded-xl px-2 py-1 font-medium text-xs truncate">{{ country.flag_emoji }} {{country}}</span>
                                {% endfor %}
                            {% endif %}
                        </div>
                        <div class="my-auto mt-2">
                            <a href="{% url 'cms:fact_detail' fact.uuid %}">{{ fact.answer }}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div> 
</div>
