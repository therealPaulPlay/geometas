{% load static %}

<!doctype html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>{% block html_title %}Geometas{% endblock %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'logo/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
</head>

<body class="h-full">
    <div class="sm:bg-gray-200 min-h-full">
        <div class="bg-gray-700 pb-32">
            <nav class="bg-gray-700">
                <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                    <div class="border-b border-gray-600">
                        <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                            <a class="flex" href="{% url 'home' %}">
                                <div class="items-center my-auto mr-1 ">
                                    <svg class="w-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                        <path class="text-sky-400" d="M336 192c0-79.5-64.5-144-144-144S48 112.5 48 192c0 16.3 7.7 42 24.7 75.4c16.4 32.2 38.8 66.4 62.1 98.3c20.3 27.9 40.7 53.3 57.2 73.1c16.5-19.8 36.9-45.2 57.2-73.1c23.2-31.9 45.6-66.2 62.1-98.3C328.3 234 336 208.3 336 192zm48 0c0 83.1-105.6 219-160.2 283.6C204.8 498.1 192 512 192 512s-12.8-13.9-31.8-36.4C105.6 411 0 275.1 0 192C0 86 86 0 192 0S384 86 384 192zM136 128a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm88 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM111.4 251.1l33.3-22.2c4.5 6.7 21.6 23.1 47.4 23.1s42.9-16.4 47.4-23.1l33.3 22.2C262.9 265.7 234.5 292 192 292s-70.9-26.3-80.6-40.9z" /></svg>
                                </div>
                                <div class="flex flex-shrink-0 items-center">
                                    <span class="font-bold text-xl text-sky-400">Geometas</span>
                                </div>
                            </a>
                            <div class="ml-4 flex items-center md:ml-6">
                                <div class="relative ml-3">
                                    <a href="{% url 'accounts:profile' %}">
                                        <div class="py-1.5 px-3 bg-slate-100 hover:bg-slate-200 rounded-xl flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-slate-500">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                            </svg>
                                            <div class="text-slate-600 ml-1 font-medium text-sm">Profile</div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </nav>

            <header class="py-6 sm:py-8">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold tracking-tight text-white">{% block title_main %}Placeholder{% endblock %}</h1>
                </div>
            </header>
        </div>

        <main class="-mt-32">
            <div class="mx-auto max-w-7xl pb-12 sm:px-6 lg:px-8">
                <div class="sm:rounded-lg bg-white px-4 py-6 sm:p-8 sm:shadow">
                    <div class="flex-grow">
                        {% block main %}{% endblock %}
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>

</html>
